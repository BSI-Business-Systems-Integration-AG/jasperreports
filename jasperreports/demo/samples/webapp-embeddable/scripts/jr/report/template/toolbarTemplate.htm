<div id='toolbar' class='toolbarDiv' style='display: table-cell;'>
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td><img class='pageFirst'
                     src="<%= context %>/first.png"
                     border="0"></td>
            <td><img class='pagePrevious'
                     src="<%= context %>/previous.png" border="0"></td>
            <td><img class='pageNext' src="<%= context %>/next.png"
                     border="0"></td>
            <td><img class='pageLast' src="<%= context %>/last.png"
                     border="0"></td>
            <td>&nbsp;&nbsp;&nbsp;</td>
            <td><img class='undo disabledViewerButton' src="<%= context %>/undo.png"
                     border="0"></td>
            <td><img class='redo disabledViewerButton' src="<%= context %>/redo.png"
                     border="0"></td>
            <td width="100%">&nbsp;</td>
        </tr>
    </table>
</div>
